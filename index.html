    function loadCanteenInfo() {

        success: function() {
          alert('GET completed: ' + data);

    function processData() {

          //https://fenix.tecnico.ulisboa.pt/api/fenix/v1/canteen
          //http://www.textfixer.com/tools/remove-white-spaces.php
          //http://bernhardhaeussner.de/odd/json-escape/
          //delete \n
          var pattern = /(\d{2})\/(\d{1,2})\/(\d{4})/;
          var dates=[];

          var data = "[ { \"day\": \"18/5/2015\", \"meal\": [ { \"info\": [ { \"menu\": \"Menú Macrobiótica\", \"name\": \"Feijoada de cogumelos\", \"type\": \"Macrobiótico\" }, { \"menu\": \"Menú Tradicional\", \"name\": \"Arroz de frango\", \"type\": \"Carne\" }, { \"menu\": \"Menú Tradicional\", \"name\": \"Fuzilli de atum\", \"type\": \"Massa\" }, { \"menu\": \"Menú Tradicional\", \"name\": \"Sopa de espinafres\", \"type\": \"Sopa\" } ], \"type\": \"Almoço\" }, { \"info\": [ { \"menu\": \"Menú Tradicional\", \"name\": \"Rissois de camarão com arroz\", \"type\": \"Peixe\" } ], \"type\": \"Jantar\" } ] }, { \"day\": \"21/5/2015\", \"meal\": [ { \"info\": [ { \"menu\": \"Menú Macrobiótica\", \"name\": \"Croquetes de seitan com arroz\", \"type\": \"Macrobiótico\" }, { \"menu\": \"Menú Tradicional\", \"name\": \"Fusílli tricolor c/frango e cogumelos\", \"type\": \"Massa\" }, { \"menu\": \"Menú Tradicional\", \"name\": \"Bacalhau com natas\", \"type\": \"Peixe\" }, { \"menu\": \"Menú Tradicional\", \"name\": \"Sopa camponesa\", \"type\": \"Sopa\" } ], \"type\": \"Almoço\" }, { \"info\": [ { \"menu\": \"Menú Tradicional\", \"name\": \"Frango assado com arroz\", \"type\": \"Carne\" } ], \"type\": \"Jantar\" } ] }, { \"day\": \"20/5/2015\", \"meal\": [ { \"info\": [ { \"menu\": \"Menú Macrobiótica\", \"name\": \"Berinjela parmesiana com puré\", \"type\": \"Macrobiótico\" }, { \"menu\": \"Menú Tradicional\", \"name\": \"Lombo de porco com arroz\", \"type\": \"Carne\" }, { \"menu\": \"Menú Tradicional\", \"name\": \"Esparguete à bolonhesa\", \"type\": \"Massa\" }, { \"menu\": \"Menú Tradicional\", \"name\": \"Sopa de nabiças\", \"type\": \"Sopa\" } ], \"type\": \"Almoço\" }, { \"info\": [ { \"menu\": \"Menú Tradicional\", \"name\": \"Red fish com batata assada\", \"type\": \"Peixe\" } ], \"type\": \"Jantar\" } ] }, { \"day\": \"19/5/2015\", \"meal\": [ { \"info\": [ { \"menu\": \"Menú Macrobiótica\", \"name\": \"Tofu no forno com legumes assados\", \"type\": \"Macrobiótico\" }, { \"menu\": \"Menú Tradicional\", \"name\": \"Lasanha de carne\", \"type\": \"Massa\" }, { \"menu\": \"Menú Tradicional\", \"name\": \"Lula à algarvia com batata frita\", \"type\": \"Peixe\" }, { \"menu\": \"Menú Tradicional\", \"name\": \"Sopa juliana\", \"type\": \"Sopa\" } ], \"type\": \"Almoço\" }, { \"info\": [ { \"menu\": \"Menú Tradicional\", \"name\": \"Arroz à valenciana\", \"type\": \"Carne\" } ], \"type\": \"Jantar\" } ] }, { \"day\": \"22/5/2015\", \"meal\": [ { \"info\": [ { \"menu\": \"Menú Macrobiótica\", \"name\": \"Pizza de seitan\", \"type\": \"Macrobiótico\" }, { \"menu\": \"Menú Tradicional\", \"name\": \"Esparguete à carbonara\", \"type\": \"Massa\" }, { \"menu\": \"Menú Tradicional\", \"name\": \"Salada de atum com feijão frade\", \"type\": \"Peixe\" }, { \"menu\": \"Menú Tradicional\", \"name\": \"Creme de legumes\", \"type\": \"Sopa\" } ], \"type\": \"Almoço\" }, { \"info\": [ { \"menu\": \"Menú Tradicional\", \"name\": \"Bifana frita com esparguete\", \"type\": \"Carne\" } ], \"type\": \"Jantar\" } ] }]"

          var obj = $.parseJSON(data);

          //TODO: clear table before refresh

          $.each(obj, function(index, element) {
            var day = element.day
            var dateArr = day.split('/');
            
            var dayOfMonth =  dateArr[0];
            if(dayOfMonth.length < 2) {
              dayOfMonth = "0" + dayOfMonth 
            } 

            var month = dateArr[1];
            if(month.length < 2) {
              month = "0" + month 
            } 

            var year = dateArr[2];
            var date = new Date(year + "-" + month + "-" + dayOfMonth);
            var weekday = weekdays[date.getDay()];
            weekday = weekday.toLowerCase();
            $('#' + weekday).html(formatDateString(date))

            dates.push(date);

            var meals = element.meal
            $.each(meals, function(index, element) {
              var meal_type = element.type.toLowerCase()

              var info = element.info
              $.each(info, function(index, element) {
                var name = element.name
                var dish_type = element.type.toLowerCase()

                if(meal_type === "jantar") {
                  $('#' + weekday + '-' + meal_type).html(name);
                }
                else {
                  $('#' + weekday + '-' + dish_type).html(name);
                }

                //console.log("Day " + day + ", meal_type: " + meal_type + ", dish_type: " + dish_type + ", name: " +  name);
              });
            });
          });

          var maxDate=new Date(Math.max.apply(null,dates));
          var minDate=new Date(Math.min.apply(null,dates));

          $('#week-info').html(formatDateString(minDate) + " to " + formatDateString(maxDate))
        }

    function formatDateString(date) {
      return date.getDate() + "/" + months[date.getMonth()] + "/" + date.getFullYear();
    }
